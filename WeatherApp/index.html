<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherUpdate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="wrapper">
    <h1>Weather App</h1>

    <div class=" tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>
    <div class="weather-container">
        <!--Grant Location Container-->
        <div class=" sub-container grant-location-container"><img src="location.png"  width="80" height="80" loading="lazy">
        <p>Grant Location Access</p>
        <p>Allow Access to get Weather Information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
    </div>
    <!--Search Form-->
    <form class="form-container" data-searchForm>
        <input placeholder="Search for City..." data-searchInput>
        <button class="btn" type="submit">
            <img src="search.png" alt="Search-Button-Image" width="20" height="20" loading="lazy">
        </button>
    </form>
    <!--Loading Screen Container-->
    <div class=" sub-container loading-container">
        <img src="loading.gif" alt="loading-gif-img" width="150" height="150">
        <p>Loading</p>
    </div>
    </div>
    <!--Show Weather info-->
    <div class=" sub-container user-info-container">
        <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
        </div>
        <p data-weatherDescription></p>
        <img data-weatherIcon>
        <p data-temp></p>

        <!-- 3 - Cards - Parameters -->
      <div class="parameter-container">
            <!--card1--> 
         <div class="parameter">
            <img src="wind.png" alt="wind
            ">
            <p>windspeed</p>
            <p data-windspeed></p>
         </div>
           <!--card2--> 
           <div class="parameter">
            <img src="humidity.png" alt="wind
            ">
            <p>Humidity</p>
            <p data-humidity></p>
         </div>
           <!--card3--> 
           <div class="parameter">
            <img src="cloud.png" alt="wind
            ">
            <p>Cloudy</p>
            <p data-cloudiness></p>
         </div>
      </div>
       
    </div>
  </div>
 
    <script src="script.js"></script>
</body>
</html>
