<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy><span data-cpoyMsg></span>
            <img src="copy.svg" alt="copy" width="23" height="23"></button>
        </div>

        <div class="input">
            <!--PasswordLength CheckBox-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--Slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--checkboxes-->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="symblos">
                <label for="symbols">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Symbols</label>
            </div>
            <!--Strength-Section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <!--GeneratePasswordButton-->
            <button class="generate-password">GENERATE PASSWORD</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
